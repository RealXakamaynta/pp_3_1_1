<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id == null ? 'Create' : 'Edit'} + ' User'">Create/Edit User</title>
</head>
<body>
<h1 th:text="${user.id == null ? 'Create' : 'Edit'} + ' User'"></h1>

<form th:action="@{${user.id == null ? '/users' : '/users/update'}}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div>
        <label>Age:</label>
        <input type="number" th:field="*{age}" />
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    </div>

    <button type="submit" th:text="${user.id == null ? 'Save' : 'Update'}"></button>
</form>

<a href="/users">Back to list</a>
</body>
</html>
